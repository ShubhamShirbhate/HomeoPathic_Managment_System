<html>
    {% load static %}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <div >
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}"><b>HomeoPathic</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav  ml-auto">
                        {% if user.is_authenticated %}
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout<span class="sr-only">(current)</span></a>
                            <form id="logout" method="POST" action="{% url 'logoutuser' %}">
                                {% csrf_token %}
                                <input type="hidden" />  
                            </form>
                        </li>
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        {% else  %}
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'sighinuser' %}">SignIn <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'loginuser' %}">Login <span class="sr-only">(current)</span></a>
                            </li>

                        {% endif %}
                  </ul>
               
            </nav>
           <br>
           <br>
           <br>
           
                            
            {% block content %}

            {% endblock %}
        </div>
    </body>
</html>
